<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
        <link rel="stylesheet" href="css/style.css">
        <title>SAMERTEL</title>
    </head>
    <body>
        <div class="head" style="background-color: whitesmoke;">
            <section id="nav-bar">
                <div class="row">
                    <nav class="navbar navbar-expand-lg navbar-light ">
                        <div class="col-md-12">
                            <a class="navbar-brand" href="#"><img src="images/phone.svg" alt="logo" width="50px"> MadHouse</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                                <i class="fa fa-bars"></i>
                            </button>
                        </div>
                        <div class="col-md-12">
                            <div class="collapse navbar-collapse" id="navbarNav">
                                <ul class="navbar-nav ml-auto">
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Plans</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Technology</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Sign in</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#" style="color: purple;">Special Offer</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </section>
        </div>

        <div class="back">
            <section id="banner">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <p class="title">Get the best phone service out there, end the worry about the best price</p>
                            <h2>Whatever the connectivity you need - We'll give it to you.</h2>
                        </div>
                        <div class="col-md-6 text-center">
                            <form class="container">
                                <div class="form-row">
                                    <p class="A"><strong>Try it for 10 for 2 <i class="fas fa-euro-sign"></i> months</strong> and pay 12 <i class="fas fa-euro-sign"></i> a month after</p>
                                    <div class="form-group col-md-6">
                                        <label for="input">First name</label>
                                        <input type="fname" class="form-control" id="fname" placeholder="">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="input">Last name</label>
                                        <input type="lname" class="form-control" id="lname" placeholder="">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputemail">Email address</label>
                                    <input type="Email" class="form-control" id="inputemail" placeholder="" style="width: 100%;">
                                </div>
                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            I want to hear from Madhouse about products and services.
                                        </label>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Claim Your Special Offer <i
                                        class="fas fa-play"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
